<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
}

.container {
    max-width: 90%;
    background-color: rgba(247, 212, 212, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: auto;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.form {
    text-align: center;
    margin-bottom: 20px;
}

.form label {
    margin-right: 10px;
    font-weight: bold;
    color: #555;
}

.form input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 60%;
    max-width: 300px;
}

.form button {
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.form button:hover {
    background-color: #3b0b88;
}

.forecast {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
}

.day {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    overflow: hidden;
    margin-bottom: 20px;
    flex: 1 1 300px;
    max-width: 300px;
}

.day:hover {
    transform: translateY(-5px);
}

.day h2 {
    margin-top: 0;
    color: #333;
    font-size: 24px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.day .weather-image {
    width: 100px;
    height: 100px;
    margin: 0 auto 10px;
    border-radius: 50%;
    overflow: hidden;
}

.day .weather-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.day p {
    margin: 5px 0;
    color: #666;
    font-size: 16px;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

@media (max-width: 768px) {
    .container{
        margin-left: 20px;
        margin-right: 20px;
    }
    .form input[type="text"] {
        width: 100%;
        max-width: none;
    }

    .forecast {
        flex-direction: column;
        align-items: center;
    }

    .day {
        margin-bottom: 10px;
    }
}

</style>

    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="form">
            <label for="city">Enter city name:</label>
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="forecast" class="forecast"></div>
    </div>

</html>
