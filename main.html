<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="animateButton" class="text-white bg-red-500 my-5 mx-10 hover:bg-green-600 animate-bounce-once animation-duration-1000 animate-ease-in">
    Click me
</button>
<button class="text-white bg-red-500  hover:bg-green-600 animate-ping animation-duration-1000 animate-ease-out">
    Click me2
</button>
<h1 class="ml-64 mt-60">ashim</h1>
<h2 class="scroll-ml-12"></h2>
<button id="animateButton" class="ml-72 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none transform transition duration-5000 translate-x-150">
    Button
</button>
 
<div class="px-5 grid gap-8 grid-cols-1 md:grid-cols-2 py-24 mx-auto bg-gray-100 text-gray-900 rounded-lg">
    <div class="flex flex-col justify-center">
        <div>
            <h2 class="text-4xl lg:text-5xl font-bold leading-tight">
                Lets talk about everything!
            </h2>
            <div class="text-gray-700 mt-8">
                Hate forms? Send us an&nbsp;
                <a class="underline" href="mailto:someone@gmail.com">
                    email
                </a>
                instead.
            </div>
        </div>
        <div class="mt-12 text-center">
            <img src="https://dummyimage.com/500x300" alt="Contact" />
        </div>
    </div>
    <form> 
        <div>
            <span class="uppercase text-sm text-gray-600 font-bold">
                Full Name
            </span>
            <input
                class="w-full bg-gray-200 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-400"
                type="text"
                placeholder="Enter your Name"
                required
            />
        </div>
        <div class="mt-8">
            <span class="uppercase text-sm text-gray-600 font-bold">
                Email
            </span>
            <input
                class="w-full bg-gray-200 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-400"
                type="email"
                placeholder="Enter your email address"
                required
            />
        </div>
        <div class="mt-8">
            <span class="uppercase text-sm text-gray-600 font-bold">
                Phone Number
            </span>
            <input
                class="w-full bg-gray-200 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-400"
                type="phone"
                placeholder="Enter your Phone Number including country code"
                required
            />
        </div>
        <div class="mt-8">
            <span class="uppercase text-sm text-gray-600 font-bold">
                Message
            </span>
            <textarea
                class="w-full h-32 bg-gray-200 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-400"
                placeholder="Enter your Message"
                required
            ></textarea>
        </div>
        <div class="mt-8">
            <button
                class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline hover:bg-indigo-700"
                type="submit"
            >
                Send Message
            </button>
        </div>
    </form>
</div>
 
</body>
</html>
